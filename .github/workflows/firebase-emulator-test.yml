name: Firebase Emulator Tests

on:
  pull_request:
    branches: [main, sprint2tests]
    paths:
      - 'backend/**'
      - 'firebase.json'
      - '.firebaserc'
  push:
    branches: [main]
    paths:
      - 'backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: backend
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup Firebase CLI
        run: npm install -g firebase-tools
      
      - name: Run linter
        run: npm run lint
      
      - name: Start Firebase Emulators and run tests
        run: |
          firebase emulators:exec --only auth,firestore --project demo-test "npm test" || exit 1
        env:
          NODE_ENV: test
          SUPPRESS_TEST_LOGS: true
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: backend/coverage/
